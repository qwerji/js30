<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qwerji | js30 | 23</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="voicebox">
        <h2>voicebox</h2>
        <select name="voice" id="voices">
            <option disabled>Select A Voice</option>
        </select>
        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">
        <label for="pitch">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1">
        <textarea name="text">Greetings human</textarea>
        <button id="stop">Stop</button><button id="speak">Speak</button>
    </main>
    <script src="voice.js"></script>
</body>
</html>
